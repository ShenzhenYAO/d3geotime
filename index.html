<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <title>d3 leaflet map</title>
    <link rel="shortcut icon" href="#">

    <!-- map plotting styles -->
    <link rel="stylesheet" href="css/mapplot.css">
    <!-- slider -->
    <link rel="stylesheet" href="css/slider.css" />

    <!-- d3 -->
    <script src="https://cdn.jsdelivr.net/npm/d3@4.13.0/build/d3.min.js" charset="utf-8"></script>
    <!-- <script src="js/tools/d3/d3.v4.min.js"></script> -->
    <script src='js/tools/d3/d3-selection-multi.v1.min.js'></script>

    <!-- dealing with time -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.3/moment.min.js"></script>

    <!-- Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
        integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
        crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
        integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
        crossorigin=""></script>
    <!-- leaflet provider:    https://github.com/leaflet-extras/leaflet-providers -->
    <script src="js/tools/leaflet/leaflet-providers.js"></script>

    <!-- math (for functions like quantileSeq)-->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/mathjs/6.2.5/math.min.js'></script>

    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

    <!-- Taucharts -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/taucharts@2/dist/taucharts.min.css">
    <script src="https://cdn.jsdelivr.net/npm/taucharts@2/dist/taucharts.min.js" type="text/javascript"></script>

    <!-- load customized macros -->
    <script src="js/macros.js"></script>

</head>

<body>

    <!-- set intial vars -->
    <script src="js/modules/initvars.js"></script>

    <!-- add html dom elements -->
    <script src="js/modules/adddoms.js"></script>

    <!-- the initmap.js need a div with the id of 'map', which has to be added upfront (in adddoms.js) -->
    <script src="js/modules/initmap.js"></script>

    <!-- define the slider  -->
    <script src="js/modules/slider.js"></script>

    <!-- define the map plotting methods -->
    <script src="js/modules/mapplot.js"></script>

    <!-- load data and run it! -->
    <script src="js/main.js"></script>

    <script src="js/working.js"></script>


</body>
